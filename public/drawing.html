	<style>
	body{
		background-color: #96beff;
	}
		.top-buffer { margin-top:20px; }

		.button {
    		height: 50px;
    		width: 50px;
    		border-radius: 50px;
    		border: 2px solid #96beff;
    		margin-left: 20px;
		}
        .button:active, .button:hover, .button:focus{
        	border: 2px solid white;
        }


		.button1 {background-color: #4CAF50;} /* Green */
		.button2 {background-color: #008CBA;} /* Blue */
		.button3 {background-color: #f44336;} /* Red */ 
		.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
		.button5 {background-color: #555555;} /* Black */
		.button6 {background-color: #000000;} /* Green */
		.button7 {background-color: #F9BF45;} /* Blue */
		.button8 {background-color: #6A4C9C;} /* Red */ 
		.button9 {background-color: #E87A90;} /* Gray */ 
		.button10 {background-color: #00AA90;} /* Black */
	</style>

	<script type="text/javascript">

	$( document ).ready(function() {
    	console.log( "Welcome to our little Dino-snore app!!!!!" );
    	var picker = $('.pixel-picker-container').pixelPicker();

    	$('.button').click(function(){
    		$(".color-holder").attr("value", $(this).attr("value"));
    		changeColor($(this).attr("value"));
    		ga('send', {
				  hitType: 'event',
				  eventCategory: 'Colors',
				  eventAction: 'click',
				  eventLabel: 'AB Testing'
			});
    	});

    	$('.btn-success').click(function(){
    		var date = new Date().toString().split("T")[0];
    		postMap();
    		$.post("./gallery", {'val' : 1, 'title' : $(".ng-binding").text(), 'date' : date} , function(data){
    			console.log("Posted data.")
			});

    	});
	});

    	function getMoney() {
			$.get("./getMoney", function(data) {
				console.log("getMONEY");
				console.log(data);

				//ID HTML changer
				$("#total").html(data.total);
			});
		}

		function makeMoney(inc) {
		$.get("./store?inc=" + inc, function(data) {
				console.log(data);

				//ID HTML changer
				$("#total").html(data.total);
			});
		}

	</script>
